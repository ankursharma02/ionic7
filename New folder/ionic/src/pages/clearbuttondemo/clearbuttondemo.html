<ion-header>
  <ion-navbar>
    <ion-title>Clear Buttons</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>
    <button ion-button color="light" clear>Light</button>
  </p>

  <p>
    <button ion-button clear>Default</button>
  </p>

  <p>
    <button ion-button color="secondary" clear>Secondary</button>
  </p>

  <p>
    <button ion-button color="danger" clear>Danger</button>
  </p>

  <p>
    <button ion-button color="dark" clear>Dark</button>
  </p>
  <p>Block button </p>
  <p><button ion-button block>Block Button</button> </p>
 <p>Full button</p>
  <p><button ion-button full>Full Button</button></p>
  <p>Button size</p>
  <p>
    <button ion-button small>Small</button>
    </p>
    <p>
     <button ion-button>Default</button>
    </p>
    <p>
     <button ion-button large>Large</button>
  </p>
  <p>
      icon button

  </p>
  <button ion-button icon-start>
    <ion-icon name="home"></ion-icon>
    Left Icon
  </button>
  
  <!-- Float the icon right -->
  <button ion-button icon-end>
    Right Icon
    <ion-icon name="home"></ion-icon>
  </button>
  
  <!-- Only icon (no text) -->
  <button ion-button icon-only>
    <ion-icon name="home"></ion-icon>
  </button>
</ion-content>
