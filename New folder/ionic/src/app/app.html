<ion-menu   [content]="content">

  <ion-header>
    <ion-toolbar>
      <ion-title>
        <button ion-button menuClose> <ion-icon item-left name="md-arrow-back"></ion-icon></button>
      Pages
      </ion-title>
      
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false">

  
    
  </ion-nav>
